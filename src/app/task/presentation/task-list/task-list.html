<div class="task-list-container">
  <mat-toolbar color="primary" class="toolbar">
    <span>Lista de tareas</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <mat-card class="task-form-card">
    <form [formGroup]="taskForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Título</mat-label>
        <input matInput formControlName="title" required />
        <mat-error
          *ngIf="
            taskForm.get('title')?.hasError('required') &&
            (taskForm.get('title')?.touched || taskForm.get('title')?.dirty)
          "
        >
          El título es obligatorio
        </mat-error>
        <mat-error
          *ngIf="
            taskForm.get('title')?.hasError('minlength') &&
            (taskForm.get('title')?.touched || taskForm.get('title')?.dirty)
          "
        >
          Mínimo 3 caracteres
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descripción</mat-label>
        <input matInput formControlName="description" />
        <mat-error
          *ngIf="
            taskForm.get('description')?.hasError('required') &&
            (taskForm.get('description')?.touched ||
              taskForm.get('description')?.dirty)
          "
        >
          La descripción es obligatoria
        </mat-error>
        <mat-error
          *ngIf="
            taskForm.get('description')?.hasError('minlength') &&
            (taskForm.get('description')?.touched ||
              taskForm.get('description')?.dirty)
          "
        >
          Mínimo 5 caracteres
        </mat-error>
      </mat-form-field>
      <div class="button-container">
        <ng-container *ngIf="taskToEdit$ | async as taskToEdit; else addButton">
          <button
            type="button"
            mat-flat-button
            color="accent"
            (click)="updateTask(taskToEdit)"
          >
            Actualizar
          </button>
          <button
            type="button"
            mat-stroked-button
            color="primary"
            (click)="cancelEdit()"
          >
            Cancelar
          </button>
        </ng-container>
        <ng-template #addButton>
          <button
            type="button"
            mat-flat-button
            color="primary"
            (click)="addTask()"
          >
            Agregar
          </button>
        </ng-template>
      </div>
    </form>
  </mat-card>

  <mat-card class="task-table-card">
    <table
      mat-table
      [dataSource]="(taskList$ | async) ?? []"
      class="mat-elevation-z2"
    >
      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef>Completada</th>
        <td mat-cell *matCellDef="let task">
          <mat-checkbox
            [checked]="task.completed"
            (change)="markCompleted(task, $event.checked)"
          ></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let task">{{ task.title }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let task">{{ task.description }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let task">
          <ng-container *ngIf="isMobileScreen(); else desktopActions">
            <button
              mat-icon-button
              (click)="deleteTask(task.id)"
              aria-label="Eliminar"
            >
              <mat-icon>delete</mat-icon>
            </button>
            <button
              mat-icon-button
              (click)="editTask(task)"
              aria-label="Editar"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </ng-container>
          <ng-template #desktopActions>
            <button mat-stroked-button (click)="deleteTask(task.id)">
              Eliminar
            </button>
            <button mat-flat-button (click)="editTask(task)">Editar</button>
          </ng-template>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="['completed', 'title', 'description', 'actions']"
      ></tr>
      <tr
        mat-row
        *matRowDef="
          let row;
          columns: ['completed', 'title', 'description', 'actions']
        "
      ></tr>
    </table>
  </mat-card>
</div>
