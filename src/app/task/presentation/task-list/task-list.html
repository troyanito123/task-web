<div class="task-list-container">
  <mat-toolbar color="primary" class="toolbar">
    <span>Lista de tareas</span>
    <span class="spacer"></span>
    <button matIconButton (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <app-task-form
    [taskToEdit]="taskToEdit$ | async"
    (onTaskAction)="handleTaskAction($event)"
  ></app-task-form>

  <app-task-table
    [tasks]="(taskList$ | async) ?? []"
    (tableAction)="handleTableAction($event)"
  ></app-task-table>
</div>
