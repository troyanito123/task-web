<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar sesi칩n</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo electr칩nico</mat-label>
          <input
            type="email"
            matInput
            formControlName="email"
            placeholder="user@mail.com"
            autocomplete="email"
          />

          @if(loginForm.get('email')?.touched && loginForm.get('email')?.dirty
          && loginForm.get('email')?.hasError('required')){
          <mat-error> Por favor ingresa un correo electr칩nico </mat-error>
          } @if(loginForm.get('email')?.hasError('email')){
          <mat-error> Formato de correo inv치lido </mat-error>
          }
        </mat-form-field>
        <div class="button-container">
          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="loginForm.invalid"
          >
            Ingresar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
